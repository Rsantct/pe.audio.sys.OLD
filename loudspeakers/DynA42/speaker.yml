fs: 44100
ref_level_gain: -12.0

target_mag_curve: R20_ext-target_mag.dat
target_pha_curve: R20_ext-target_pha.dat

EQ_filters: f.eq.L f.eq.R
EQ_coeffs: c.eq


XO:
    filters:
        - f.fr.L
        - f.fr.R
    sets:
        fullrange_mp:
            - c.mp.fr.L
            - c.mp.fr.R
        fullrange_mp_repetido:
            - c.mp.fr.L
            - c.mp.fr.R
    comments:
        fullrange_mp: Full range, minimum phase equalizer
        fullrange_mp_repetido: Same equalizer, for switching testing

DRC:
    filters:
        - f.drc.L
        - f.drc.R
    sets:
        multip_avg_7_points_mp:
            - c.drc.1.L
            - c.drc.1.R
        multip_avg_7_points_lp:
            - c.drc.2.L
            - c.drc.2.R
    comments:
        multip_avg_7_points_mp: multipoint averaged 7 points DRC minimum phase FIR
        multip_avg_7_points_lp: multipoint averaged 7 points DRC linear phase FIR

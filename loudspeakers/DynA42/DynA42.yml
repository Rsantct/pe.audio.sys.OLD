fs: 44100
target_spl:     82
room_gain:      5.0
house_gain:     -2.0

peq_sets:       ~

drc_sets:
    nodrc:              nofilter                    nofilter
    nearfield:          drc.L_lp_DynA42.pcm         drc.R_lp_DynA42.pcm

xo_sets:
    nofilter:
        fr: &way_fr
            fir:        nofilter                    nofilter
            gain:       0.0                         0.0                     
            delay_ms:   0.0                         0.0                   
            polarity:   +1                          +1
    outofphase:
        fr:
            <<:         *way_fr
            polarity:   +1                          -1
    normal:
        fr:
            <<:         *way_fr
            fir:        xo.mp_DynA42_left.pcm       xo.mp_DynA42_right.pcm    



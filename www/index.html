<!DOCTYPE html>
<html>
<head>
    
    <title>PRE.DI.C</title>

    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <meta charset="utf-8">

    <!-- Para alcanzar las funciones javascript usadas por los eventos de esta peich-->
    <script src="js/functions.js"></script>

    <!-- https://www.w3schools.com/colors/colors_picker.asp -->
    <!-- OjO no meter comentarios dentro de style -->
    <style>

        body    { color:white;
                  background-color: rgb(38, 38, 38);
                  font-family: Verdana, Helvetica, Arial;
                  font-weight:bold; }
                  
        input   { background-color: rgb(185, 185, 185); }

        button  { background-color: rgb(185, 185, 185);
                  font-size:1.0em;
                  border-radius: 15%; }

        th, td  { padding: 5px;
                  text-align: center;
                  border: 1px solid gray;
                  font-size:1.0em;
                  width: 50% }

        select  { font-size:1.0em;
                  font-weight:bold;
                  color:white;
                  background-color: rgb(25, 25, 25);}
        
    </style>

</head>

<!-- Inicializa la peich, incluyendo su actualización periódica -->
<body onload="page_initiate()" >
    
    <div id="main">
        
        <!--    Esquema maomeno del display:

            level: -23.0        balance: 0.0
            
             [-] bass: 0 [+]   [-] treble: 0 [+]

                     [mute][mono][loud]

                    [[ XO ]]   [[ DRC ]]

            [[ input ]]

                      [-3][-1][+1][+3]
                      

        -->

        <div id="cabecera" align="center"></div>
        <hr>

        <!--Tabla -->
        <div style="overflow-x:auto;"> <!--esto hace que la table sea responsive-->
        <table style="width:100%;">
            <tr>
                <td id="status_LEV" ></td>
                <td id="status_BAL" ></td>
            </tr>
        </table> 
        </div>

        <hr>

        <!--Botonera de tonos-->
        <div align="center" style="font-size:0.75em;">
            <button type="button"                 onclick="predic_cmd('bass   -1 add')"  >-</button>
            <span id="bassInfo">bass</span>
            <button type="button"                 onclick="predic_cmd('bass   +1 add')"  >+</button>
            &nbsp;&nbsp;&nbsp;
            <button type="button"                 onclick="predic_cmd('treble -1 add')"  >-</button>
            <span id="trebleInfo">treble</span>
            <button type="button"                 onclick="predic_cmd('treble +1 add')"  >+</button>
        </div>

        <hr>

        <!--Botonera de mute, mono, loudness-->
        <div align="center">
            <button type="button" id="buttonMute" onclick="predic_cmd('mute toggle')"           ></button>
            <button type="button" id="buttonMono" onclick="predic_cmd('mono toggle')"           ></button>
            <button type="button" id="buttonLoud" onclick="predic_cmd('loudness_track toggle')" ></button>
        </div>

        <hr>

        <div align="center">

            <!--Selector de XO automágico-->
            <span>&nbsp;&nbsp;XO:&nbsp;
            <select id="xoSelector"     onchange="predic_cmd('xo ' + this.value, update=false)" ></select>
            </span>

            <!--Selector de DRC automágico-->
            <span>&nbsp;&nbsp;DRC:&nbsp;
            <select id="drcSelector"     onchange="predic_cmd('drc ' + this.value, update=false)" ></select>
            </span>

        </div>

        <hr>

        <!--Selector de entradas automágico-->
        <span>INPUT:&nbsp;
        <select id="inputsSelector" onchange="predic_cmd('input ' + this.value, update=false)" ></select>
        </span>

        <hr>

        <!--Botonera de volumen-->
        <div align="center">
            <button type="button"                 onclick="predic_cmd('level -3 add')" >- 3</button>
            <button type="button"                 onclick="predic_cmd('level -1 add')" >- 1</button>
            <button type="button"                 onclick="predic_cmd('level +1 add')" >+ 1</button>
            <button type="button"                 onclick="predic_cmd('level +3 add')" >+ 3</button>
        </div>

        <hr>

        <!--Botón para probar funciones JS con onclick
        <div align="right">
            <button type="button"                 onclick="fills_xo_selector()" >PBA</button>
        </div>
        -->
        
    </div><!--main-->

</body>
</html>
